<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header1"></header>

	<div class="container mt-5">
		<div class="col-6 mx-auto my-2">

			<div class="card py-2">
				
				<div class="card-header text-center mb-2">
					<span class="font-weight-bold">Authentification</span>
				</div>

				<form th:action="@{/login}" method="POST" class="pb-4 px-3">
					<div class="form-group">
						<label for="exampleInputEmail1">Username</label> <input
							type="text" class="form-control" name="username" id="username"
							autofocus required placeholder="Username">
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							class="form-control" name="password" id="password"
							placeholder="Password" required>
					</div>
					<button type="submit" class="btn btn-primary">Connexion</button>

					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

					<div class="mt-3 text-center">
						<span class="text-muted">You don't have an account?</span>
						<a th:href="@{/register}" class="ml-1"> Sign up here.</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
