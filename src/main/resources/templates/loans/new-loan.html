<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body style="background-color: #eee;">
	<header th:replace="layout/layout :: header0"></header>
	
	<h3 th:text="${title}" class="text-center mt-5 "></h3>

	<div class="col-8 mx-auto my-5">
		<form th:action="@{/loans/create-loan}" th:object="${loan}" method="POST">
			<!-- Autres champs du formulaire -->
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="user">User</label>
					<input type="text" class="form-control" id="user" th:value="${loan.user.username}" readonly>
				</div>
				<div class="form-group col-md-6">
					<label for="book">Book</label>
					<input type="text" class="form-control" id="book" th:value="${loan.book.id}" readonly>
				</div>
			</div>
			<!-- Champs pour la date de retour -->
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="returnDate">Returned Date</label>
					<input type="date" class="form-control" id="returnDate" th:field="*{returnDate}">
					<small class="text-danger" th:if="${#fields.hasErrors('returnDate')}" th:errors="*{returnDate}"></small>
				</div>
			</div>
			<!-- Bouton pour créer le prêt -->
			<button type="submit" class="btn btn-primary">Realize a loan</button>
		</form>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
