<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body style="background-color: #eee;">
<header th:replace="layout/layout :: header0"></header>

<div class="container my-5">
    <div class="catalogue w-95 p-2 text-white text-start d-flex align-items-center" style="background-color:#34495E; height: 38px; font-size: 1.5em;">
        MES DEMANDES
    </div>

    <div class="row d-flex justify-content-center py-5">
        <div class="col-12 mx-auto">
            <table th:if="${!userRequests.isEmpty()}" class="table table-striped text-center table-bordered">
                <thead>
                <tr>
                    <th>Book</th>
                    <th>State</th>
                    <th>Operation</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="request : ${userRequests}">
                        <td th:text="${request.book.title}">Book</td>
                        <td th:text="${request.status}">State</td>
                        <td>
                            <form th:action="@{/loanrequests/view-loan/{id}(id=${request.id})}" method="get" style="display: inline;" th:if="${request.status.toString() == 'ACCEPTED'}">
                                <button type="submit" class="btn btn-outline-info">En savoir +</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
