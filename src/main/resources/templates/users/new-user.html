<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header0"></header>

	<div class="container">
		<h3 th:text="${title}" class="text-center mt-5 mb-5">title</h3>

		<div class="col-8 mx-auto my-4">
		
			<div class="d-flex justify-content-end my-2">
				<a class="btn btn-warning" th:href="@{/users/list-users}">&laquo; Return</a>
			</div>


			<form th:action="@{/users/create-user}" th:object="${user}"
				method="POST">
				<input type="hidden" th:field="*{id}" />

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" placeholder="Enter your name" th:field="*{name}" required>
						<small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
					</div>
					<div class="form-group col-md-6">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" placeholder="Enter your email" th:field="*{email}" required>
						<small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					</div>
				</div>
				<div class="form-group">
					<label for="address">Address</label>
					<input type="text" class="form-control" id="address" placeholder="Enter your address" th:field="*{address}" required>
					<small class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="username">Username</label>
						<input type="text" class="form-control" id="username" placeholder="Choose a username" th:field="*{username}" required>
						<small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
					</div>
					<div class="form-group col-md-6">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Enter your password" th:field="*{password}" required>
						<small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
					</div>
				</div>
				<div class="form-group">
					<label for="role">Role</label>
					<select class="form-control" id="role" th:field="*{role}">
						<option value="ROLE_USER">User</option>
						<option value="ROLE_ADMIN">Admin</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Save User
					</button>
			</form>
		</div><!-- col -->

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
