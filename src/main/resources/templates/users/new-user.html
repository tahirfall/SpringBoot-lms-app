<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h3 th:text="${title}" class="text-center mt-5 mb-5">title</h3>

		<div class="col-8 mx-auto my-4">
		
			<div class="d-flex justify-content-end my-2">
				<a class="btn btn-warning" th:href="@{/users/list-users}">&laquo; Return</a>
			</div>

			<form th:action="@{/users/create-user}" th:object="${user}"
				method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nombre">Name </label>
						<input type="text" class="form-control" id="nombre" 
							placeholder="Tahir FALL" th:field="*{name}" th:value="${name}">
							<small class="text-danger"
							th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
					</div>
					<div class="form-group col-md-6">
						<label for="correo">Email</label>
						<input type="email" class="form-control" id="correo" 
							placeholder="tahirf@gmail.com" th:field="*{email}" th:value="${email}">
							<small class="text-danger"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					</div>
				</div>
				<div class="form-group">
					<label for="direccion">Address</label>
					<input type="text" class="form-control" id="direccion" 
					placeholder="089-Pikine" th:field="*{address}">
					<small class="text-danger"
							th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
				</div>
				<button type="submit" class="btn btn-primary">Save User
					</button>
			</form>
		</div><!-- col -->

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
