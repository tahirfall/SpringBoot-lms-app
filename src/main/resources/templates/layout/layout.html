<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
	<meta charset="UTF-8">
	<title th:text="'ESMT LMS - ' + ${title}"></title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
	<link rel="stylesheet" th:href="@{/css/footer.css}" />
</head>
<body>

<header th:fragment="header0">
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #F4F6F6;">
		<div class="container-fluid">
			<a class="navbar-brand">Library Management System</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item" >
						<a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item" >
						<a class="nav-link" th:href="@{/books/list-books}">Catalogue</a>
					</li>
					<li class="nav-item" >
						<a class="nav-link" th:href="@{/users/list-users}">Users</a>
					</li>
					<li class="nav-item" >
						<a class="nav-link" th:href="@{/loans/list-loans}">Loans</a>
					</li>
					<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')" >
						<a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
					</li>
				</ul>
			</div>
			<ul class="navbar-nav navbar-right">
				<li sec:authorize="!isAuthenticated()">
					<a th:href="@{/login}" class="btn btn-primary">Sign in</a>
				</li>
				<li sec:authorize="isAuthenticated()" class="dropdown show">
					<a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
					   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span sec:authentication="name">Nom</span>
					</a>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<form id="logoutForm" th:action="@{/logout}" method="POST">
							<button class="dropdown-item"
									onclick="document.getElementById('logoutForm').submit();" type="submit">Sign Out
							</button>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						</form>
					</div>
				</li>
			</ul>
		</div>
	</nav>
	<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
</header>

<header th:fragment="header1">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<h3 class="navbar-brand">Library Management System</h3>
	</nav>
</header>

<footer th:fragment="footer" class="container-fluid py-3" style="background-color: #F4F6F6;">
	<p class="text-center text-dark font-weight-bold">Copyright@esmt-misi2. All Rights Reserved.</p>
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
</footer>

</body>
</html>
