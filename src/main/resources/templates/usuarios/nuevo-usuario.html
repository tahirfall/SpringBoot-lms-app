<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h3 th:text="${titulo}" class="text-center mt-5 mb-5">title</h3>

		<div class="col-8 mx-auto my-4">
		
			<div class="d-flex justify-content-end my-2">
				<a class="btn btn-warning" th:href="@{/usuarios/lista-usuarios}">&laquo; Volver</a>
			</div>

			<form th:action="@{/usuarios/crear-usuario}" th:object="${usuario}" 
				method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nombre">Nombre </label> 
						<input type="text" class="form-control" id="nombre" 
							placeholder="John Doe" th:field="*{nombre}" th:value="${nombre}">
							<small class="text-danger"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</div>
					<div class="form-group col-md-6">
						<label for="correo">Email</label> 
						<input type="email" class="form-control" id="correo" 
							placeholder="Email" th:field="*{correo}" th:value="${correo}">
							<small class="text-danger"
							th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
					</div>
				</div>
				<div class="form-group">
					<label for="direccion">Direcci√≥n</label> 
					<input type="text" class="form-control" id="direccion" 
					placeholder="1234 Main St" th:field="*{direccion}">
					<small class="text-danger"
							th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
				</div>
				<button type="submit" class="btn btn-primary">Guardar
					Usuario</button>
			</form>
		</div><!-- col -->

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
